<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Message Sender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <a class="button" onclick="toggleMessageForm()">Send a Message</a>
    <div class="hidden" id="messageForm">
        <h2>Send a Message</h2>
        <div class="box">
            <input type="email" id="userEmail" placeholder="Enter Your Email" required>
        </div>
        <div class="box">
            <textarea id="userMessage" placeholder="Enter Your Message" required></textarea>
        </div>
        <div class="box">
            <button onclick="sendMessage()">Send</button>
        </div>        
        <a class="close" onclick="toggleMessageForm()"> 
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
